{% extends 'adminapp/base.html' %}
{%load static %}

{% block content %}
<form class="form-horizontal" method="post" action="{% url 'admin:parent_create' %}">
	{% csrf_token %}
	<input class="btn btn-lg a1 center1" type="submit" value="Добавить">
</form>
<table>
	<tbody>
		<th> 
			<td> 
				ID
      		</td>
			<td>
				ФИО
			</td>
		</th>
		{% for parent in parents %}
        <tr> 
          	<td> 
				{{ parent.id }}
        	</td> 
			<td>
				<a href="{% url 'admin:parent_update' parent.id %}">{{ parent.get_full_name }}</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
