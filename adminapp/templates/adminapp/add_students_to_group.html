{% extends 'adminapp/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
{% endblock %}

{% block content %}
<form class="form-horizontal ml-2" method="post" action="{% url 'admin:add_students_to_group' group.id %}">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }} {{ field }} 
        </div>
        {% endfor %}
    </div>
    <input class="btn btn-success" type="submit" value="Сохранить">
</form>
<form class="form-horizontal ml-2" method="get" action="{% url 'admin:group_update' group.id %}">
    {% csrf_token %}
    <input class="btn btn-lg" type="submit" value="Отмена">
</form>
{% endblock %}
