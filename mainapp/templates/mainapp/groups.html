{% extends 'mainapp/base.html' %}
{% block content %}
<div class="table-responsive">
    <table  class="table table-striped table-sm ad">
        <thead class="ag t3">
            <tr>
              	<th width="400px">Название группы</th>
              	<th width="400px">Расписание</th>
            </tr>
        </thead>
        <tbody>
			{% for group in groups %}
            <tr>
				<td><a class="ah" href="{% url 'mainapp:group' group.id %}">{{ group.name }}</a></td>
				<td>{{ group.get_shedule }}</td>
			</tr>
			{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
