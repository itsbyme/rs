{% extends 'mainapp/base.html' %}

{% block content %}
<div class="table-responsive">
    <table  class="table table-striped table-sm ad">
        <thead class="ag t3">
            <tr>
                <th width="100px">ID</th>
                <th width="400px">ФИО</th>
                <th width="200px">Телефон</th>
                <th width="100px">Остаток</th>
            </tr>
        </thead>
        <tbody>
            {% for parent in parents %}
                <tr>
                    <td>{{ parent.id }}</td>
                    <td> <a class="ah" href="{% url 'mainapp:parent' parent.id %}">{{ parent.get_full_name }}</a> </td><!--ссылка на страницу конкретного родителя-->
                    <td>{{ parent.phone }}</td>
                    <td>{{ parent.get_payment_sum }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
          
{% endblock %}
