{% extends 'mainapp/base.html' %}
{% load static %}

{% block menu %}
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
{% endblock %}

{% block content %}
<div class="container"> 
	<center>
		<form class="form-horizontal box" action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<h2 class="header1">Вход</h2>
			<div>
				{%for field in login_form %}
					<div class="form-group">
						<div>{{ field }}</div>
					</div>
				{% endfor %}
			</div>
			<input class="btn btn-lg a1 center1" type="submit" value="войти">
		</form>
    </center>
</div>
{% endblock %}
